apiVersion: v1
kind: Pod
metadata: 
  name: web
  labels:
    app: web
spec:
  volumes:
    - name: app
      emptyDir: {}
  containers:
    - name: web
      image: pavel12513/pavel12513_outus_lesson1:v01
      volumeMounts:
        - name: app
          mountPath: /app
  initContainers: 
    - name: init
      image: busybox:1.35.0
      command: ['sh', '-c', 'wget -O- https://tinyutl.com/otus-k8s-intro | sh']
      volumeMounts:
        - name: app
          mountPath: /app